<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Airbnb Immitation</title>
</head>
  <body>
    <div id="splash">
      <h1>Meet Guidebooks</h1>
      <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
    </div>
    <div id="guideBooks">
      <div class="city">
        <div id="sanFran">
          <p>San Francisco</p>
          <img class="guideImg" src="https://raw.githubusercontent.com/LakeBarker/css-airbnb/fcff62575de4da50673d560aa0f587c8db467702/src/images/san-francisco.jpg">
        </div>
      </div>
      <div id="newYork">
        <div class="city">
          <p>New York</p>
          <img class="guideImg" src="https://raw.githubusercontent.com/LakeBarker/css-airbnb/fcff62575de4da50673d560aa0f587c8db467702/src/images/new-york.jpg">
        </div>
      </div>
      <div class="city">
        <div id="london">
          <p>London</p>
          <img class="guideImg" src="https://raw.githubusercontent.com/LakeBarker/css-airbnb/fcff62575de4da50673d560aa0f587c8db467702/src/images/london.jpg">
        </div>
      </div>
      <br>
    </div>
    <div id="seeGuide">
      <button id="guideButton">See All Guidebooks</button>
    </div>
    <div id="weekendSplash">
      <h1>Just for the weekend</h1>
      <p>Discover new, inspiring places close to home</p>
    </div>
    <div id="weekend">
      <div class="city">
        <div id="napa">
          <p>Napa</p>
          <img class="weekendImg" src="https://raw.githubusercontent.com/LakeBarker/css-airbnb/fcff62575de4da50673d560aa0f587c8db467702/src/images/napa.jpg">
        </div>
      </div>
      <div class="city">
        <div id="sonoma">
          <p>Sonoma</p>
          <img class="weekendImg" src="https://raw.githubusercontent.com/LakeBarker/css-airbnb/fcff62575de4da50673d560aa0f587c8db467702/src/images/sonoma.jpg">
        </div>
      </div>
      <div class="city">
        <div id="sanFranWeek">
          <p>San Francisco</p>
          <img class="weekendImg" src="https://raw.githubusercontent.com/LakeBarker/css-airbnb/fcff62575de4da50673d560aa0f587c8db467702/src/images/san-francisco-2.jpg">
        </div>
      </div>
    </div>
    <div id="seeWeek">
      <button id="weekButton">See All Destinations</button>
    </div>
  
  </body>
</html>
